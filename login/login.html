<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="logo">
    <img src="../img/gamelogo.png"  width="450" height="auto">
  </div>
  <form>
    <input type="text" placeholder="Enter your email" class="input-field">
    <input type="password" placeholder="Enter your password" class="input-field">
    <div class="button-container">
      <p style="text-decoration: underline;">Pick your sign</p>
      <hr class="separator">

      <button class="button"><i class="fas fa-times"></i></button>
      <button class="button"><i class="fas fa-circle"></i></button><br>
      <hr class="separator">

      <button type="submit" name="login">Login!</button>

    </div>
  </form>
</body>
</html>
