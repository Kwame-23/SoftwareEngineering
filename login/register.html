<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo XO Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo_blue.png" alt="Robo XO Logo">
            <h1>Robo XO Registration</h1>
            <hr style="width: 50%; color: #213287;">
            <hr style="width: 73%; margin-bottom: 5%; margin-top: 2%;">
        </div>
        <form class="registration-form" action="../settings/register.php" method="POST">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="password" name="confirmPassword" placeholder="Re-enter your password" required>

            <hr style="width: 73%; margin-top: 2%;">
            <hr style="width: 50%; color: #213287;">
            
            <button type="submit" name="register">Register</button>
        </form>
    </div>
</body>
</html>
