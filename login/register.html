<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/register.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .container {
            display: flex;
            height: 90%;
        }
        .left {
            flex: 70%;
            background-color: white;
        }
        .right {
            flex: 40%;
            background: url('../img/rightcorner.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Create an Account</h1><br>
            <div class="form-container">
                <form id="register-form" action="register.php" method="POST">
                    <div class="form-fields" id="patient-fields">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="firstName" required><br><br>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lastName" required><br><br>
                        <div class="inline-fields">
                            <div class="inline-field">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="inline-field">
                                <label for="gender">Gender:</label>
                                <div class="gender-selection">
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="inline-fields">
                            <div class="inline-field">
                                <label for="contact">Contact Number:</label>
                                <input type="tel" id="contact" name="contact" required>
                            </div>
                            <div class="inline-field">
                                <label for="emergencyContact">Emergency Contact Number:</label>
                                <input type="tel" id="emergencyContact" name="emergencyContact" required>
                            </div>
                        </div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <div class="inline-fields">
                            <div class="inline-field">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" name="register">Register</button><br>
                    </div>                
                    <p>Already have an account? <a href="../login/loginView.html" class="color-blue text-center">Login</a></p>
                </form>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
